<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" cellspacing="0"><caption>Employee records</caption>
        <thead>
            <tr>
     <th scope="col">Employee id</th>
     <th scope="col">Name</th>
     <th scope="col">Days present</th>
     <th scope="col">Days absent</th>
</tr>
</thead>
<tbody>
    <tr>
        <th scope="row">1</th>
        <td>Abel</td>
        <td rowspan="2">4</td>
        <td>4</td>
        </tr>
    
        
    
    <tr>
            <th scope="row">2</th>
            <td>Karen</td>
            
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <th scope="row">7</th>
            <td>Calvin</td>
            <td>8</td>
            
            </tr>
            </tbody>



<tfoot>
    <tr>
<td colspan="2">Total</td>
<td>15</td>
<td>18</td>
</tr>
</tfoot>
</table>
    </body>
</html>
